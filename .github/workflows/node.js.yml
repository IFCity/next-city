name: CI TEST

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 14.x

    - name: Install dependencies
      run: |
        npm install

    - name: Run test
      run: |
        npm run test
